<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Discount Code Manager{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-50">
    {% if current_user.is_authenticated %}
    <nav class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="{{ url_for('main.index') }}" class="text-xl font-bold text-gray-800">Discount Code Manager</a>
            <div class="flex items-center space-x-4">
                <span class="text-gray-600">{{ current_user.username }}</span>
                <a href="{{ url_for('auth.logout') }}" class="text-red-600 hover:text-red-800">Logout</a>
            </div>
        </div>
    </nav>
    {% endif %}
    <main>
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
