{% extends "base.html" %}

{% block title %}Link Expired - Discount Code Manager{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 max-w-lg">
    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8 text-center">
        <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mx-auto text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Link Expired</h1>
        <p class="text-gray-600 mb-6">
            This share link has expired and is no longer available.
        </p>
        <p class="text-sm text-gray-500">
            Ask the owner to share a new link if you still need access to this discount code.
        </p>
    </div>
</div>
{% endblock %}
